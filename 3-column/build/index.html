<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!-- displays site properly based on user's device -->

	 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	 <title>Frontend Mentor | 3-column preview card component</title>
	 <link rel="stylesheet" href="css/styles.css">


</head>
<body class="bg-[var(--clr-neutral-gray)] py-[40px] px-[20px] h-screen ">
	 <div class="flex items-center justify-center">
			<div class="flex flex-col sm:flex-row w-[920px]">
				 <figure class="p-[3rem] bg-[var(--clr-orange)] rounded-t-[10px] sm:rounded-l-[10px]">
						<img src="images/icon-sedans.svg">
						<h1 class="text-[2.5rem] text-[var(--clr-neutral-gray)] font-shoulder font-bold my-9">SEDANS</h1>
						<p class="text-[var(--clr-white-500)] leading-[1.6]">Choose a sedan for its affordability and excellent fuel economy.
							 Ideal for cruising in the city
							 or on your next road trip.</p>
						<button class="bg-[var(--clr-neutral-gray)] px-[32px] py-[16px] rounded-full text-[var(--clr-orange)] mt-[60px] font-bold font-lexend">
							 Learn More
						</button>
				 </figure>

				 <figure class="p-[3rem] bg-[var(--clr-cyan-600)]">
						<img src="images/icon-suvs.svg">
						<h1 class="text-[2.5rem] text-[var(--clr-neutral-gray)] font-shoulder font-bold my-9">SUVS</h1>
						<p class="text-[var(--clr-white-500)] leading-[1.6]">Take an SUV for its spacious interior, power, and versatility.
							 Perfect for your next family vacation
							 and off-road adventures.</p>
						<button class="bg-[var(--clr-neutral-gray)] px-[32px] py-[16px] rounded-full text-[var(--clr-cyan-600)] mt-[60px] font-bold font-lexend">
							 Learn More
						</button>
				 </figure>

				 <figure class="p-[3rem] bg-[var(--clr-cyan-700)] rounded-b-[10px] sm:rounded-r-[10px]">
						<img src="images/icon-luxury.svg">
						<h1 class="text-[2.5rem] text-[var(--clr-neutral-gray)] font-shoulder font-bold my-9">LUXURY</h1>
						<p class="text-[var(--clr-white-500)] leading-[1.6]">Cruise in the best car brands without the bloated prices. Enjoy the
							 enhanced comfort of a luxury
							 rental and arrive in style.</p>
						<button class="bg-[var(--clr-neutral-gray)] px-[32px] py-[16px] rounded-full text-[var(--clr-cyan-700)] mt-[60px] font-bold font-lexend">
							 Learn More
						</button>
				 </figure>
			</div>
	 </div>
</body>
</html>
