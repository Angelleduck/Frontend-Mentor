<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!-- displays site properly based on user's device -->

	 <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

	 <title>Frontend Mentor | Profile card component</title>

	 <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[var(--dark-cyan)] min-h-screen flex items-center justify-center">
	 <main class="w-[350px] bg-white rounded-lg overflow-hidden">
			<header class="relative">
				 <img src=".././images/bg-pattern-card.svg" alt="bg" class="w-full">
				 <img src=".././images/image-victor.jpg" alt="guy"
							class="absolute bottom-0 left-[50%] translate-y-2/4 translate-x-[-50%] rounded-full border-white border-4">
			</header>
			<section class="flex flex-col items-center pt-20 space-y-2">
				 <div class="flex space-x-2 items-center">
						<span class="font-bold">
						Victor Crest
				 </span>
						<span class="text-[var(--jst-gray)] text-lg">26</span>
				 </div>

				 <span class="text-[var(--jst-gray)]">London</span>
			</section>
			<footer class="flex border-t border-red-600-50 mt-6 p-6 items-center">
				 <div class="flex flex-col items-center flex-1 gap-[4px]">
						<span class="font-bold text-[18px]">80K</span>
						<span class="text-[var(--jst-gray)] text-[14px]">Followers</span>
				 </div>
				 <div class="flex flex-col items-center flex-1 gap-[4px]">
						<span class="font-bold text-[18px]">803K</span>
						<span class="text-[var(--jst-gray)] text-[14px]">likes</span>
				 </div>
				 <div class="flex flex-col items-center flex-1 gap-[4px]">
						<span class="font-bold text-[18px]">1.4K</span>
						<span class="text-[var(--jst-gray)] text-[14px]">Photos</span>
				 </div>
			</footer>
	 </main>
</body>
</html>
