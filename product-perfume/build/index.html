<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <!-- displays site properly based on user's device -->

	 <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

	 <title>Frontend Mentor | Product preview card component</title>

	 <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	 <div class="min-h-screen flex items-center justify-center bg-[var(--pr-cream)]">
			<main class="flex flex-col sm:flex-row rounded-lg overflow-hidden">
				 <figure class="sm:hidden w-[300px] flex-shrink-0">
						<img src=".././images/image-product-mobile.jpg" alt="img" class="w-full">
				 </figure>
				 <figure class="hidden sm:block w-[300px] flex-shrink-0">
						<img src=".././images/image-product-desktop.jpg" alt="img" class="w-full">
				 </figure>
				 <section class="p-4 sm:p-7 bg-[var(--ntr-white)] w-[300px] flex-shrink-0">
						<h3 class="font-Montserrat tracking-[5px] font-medium text-[var(--ntr-gray-blue)] pb-3">
							 PERFUME
						</h3>
						<h1 class="font-Fraunces font-bold text-4xl pb-3 sm:pb-6">
							 Gabrielle Essence Eau De Parfum
						</h1>
						<p class="text-[var(--ntr-gray-blue)] pb-3 sm:pb-5 leading-[1.5] font-medium font-Montserrat">
							 A floral, solar and voluptuous interpretation composed by Olivier Polge,
							 Perfumer-Creator for the House of CHANEL.
						</p>
						<div class="flex items-center pb-4 sm:pb-7 space-x-4">
							 <span class="text-[var(--pr-cyan)] text-3xl font-Fraunces block">$149.99</span>
							 <span class="line-through block text-[var(--ntr-gray-blue)]">$169.99</span>
						</div>
						<button class="bg-[var(--pr-cyan)] flex items-center justify-center w-full py-[16px] rounded-lg text-[var(--ntr-white)] gap-3 hover:bg-[var(--ntr-dark-blue)]">
							 <img src=".././images/icon-cart.svg" alt="button">
							 Add to Cart
						</button>
				 </section>
			</main>
	 </div>
</body>
</html>
